<!DOCTYPE html>
<html>
<head>
	<title>Quick Test</title>
	<style>
		#first {
			height: 50px;
		}
		.hide {
			display: none;
		}
		.show {
			display: block;
		}
		.odd {
			background: #f6f6f6;
			height: 100px;
		}
		.even {
			background: #ccc;
			height: 200px;
		}
		.test {
			border: 1px solid red;
		}
		.fade-out {
			opacity: 0;
			transition: opacity 15s ease;
		}
	</style>
</head>
<body>

<section>
	<div id='first' class='odd test-text'>
		<div>Test</div>
	</div>
</section>

<section>
	<div id='second'>Test</div>
</section>

<section><b id='after-test'></b></section>
<section id='append-test'></section>
<section id='prepend-test'></section>

<i id='attr-test' data-test='im an attribute'></i>

<img src='' id='test-height' />

<section id='test-html'></section>

<em id='test-before-wrap'><strong id='test-before'></strong></em>

<em id='test-wrap'></em>

<em id='test-on'></em>

<div class='even test-text'>
	<p class='test-toggle test-toggle-2'>Test 2</p>
	<!-- i'm a comment -->
	<span>I'm a span</span>
</div>
<div class='odd test-text-2' title="something" style='background-color: #ff0000'>Test Text<p>2</p></div>
<div class='odd third'></div>
<div class='even get-rid-of-me'></div>
<div class='odd test-remove-class-2'></div>
<div class='even get-rid-of-me'></div>

<p class='already-here'><strong class='test-has'>Test 1</strong></p>
<p id="second-p" ><strong>Test 2</strong></p>
<p class='test-toggle test-toggle-1'><strong>Test 3</strong></p>
<p class='hide has-class-test class1 class3'>I'm hidden!</p>
<p class='show'>I'm visible!</p>
<p class='hide two'>I'm hidden!</p>
<p class='show two'>I'm visible!</p>

<article class='test-remove-class'></article>
<article class='test-remove-class'></article>

</body>

<script src="../dist/app.min.js"></script>
</html>
