<!DOCTYPE html>
<html>
<head>
	<title>Prototypes</title>
	<style>
		#first {
			height: 50px;
		}
		.hide {
			display: none;
		}
		.show {
			display: block;
		}
		.odd {
			background: #f6f6f6;
			height: 100px;
		}
		.even {
			background: #ccc;
			height: 200px;
		}
		.test {
			border: 1px solid red;
		}
	</style>
</head>
<body>

<div id='first' class='odd' title="something">
	<p>Test</p>
</div>
<div class='even'>
	<p>Test 2</p>
</div>
<div class='odd third'></div>
<div class='even'></div>
<div class='odd'></div>
<div class='even'></div>

<p><strong>Test 1</strong></p>
<p id="second-p" ><strong>Test 2</strong></p>
<p><strong>Test 3</strong></p>
<p class='hide'>I'm hidden!</p>
<p class='show'>I'm visible!</p>
<p class='hide two'>I'm hidden!</p>
<p class='show two'>I'm visible!</p>

<script src='../dist/app.min.js'></script>

<script>
var test = function() { console.log(this); };
var testify = function() { return 'testify! \n' + this[0]; };
$.fn.testify = testify;

console.log( $('.odd') );
console.log( $('div').testify() );
console.log( $('.even').each(function(val) { console.log(val); }) );
console.log( $('.odd').addClass('test') );
console.log( $('.odd').removeClass('odd') );
console.log( $('div').on('click', test) );
// console.log( $('div').off('click', test) );
console.log( $('div').attr('title') );
console.log( $('div').attr('title', 'something else') );
console.log( $('div').hasClass('even') );
console.log( $('div.even').hasClass('even') );
console.log( $('div').empty() );
console.log( $('#first').height() );
console.log( $('div.even').height('50vh') );
console.log( $('p').html() );
console.log( $('p').html('<em>Testing EVEN MORE</em>') );
console.log( $('#second-p .test').remove() );
console.log( $('p').add('div') );
console.log( $('p').add('div').text() );
console.log( $('p').add('div').text('shenanigans!') );
console.log( $('div').toggleClass('even') );
console.log( $('div').toggleClass('odd') );
console.log( $('div').width() );
console.log( $('div.even').add('#second-p').width('50vw') );
$('div').append( document.createTextNode('testing testing') );
$('div').append( '<a href="#">links</a>' );
$('div.even').prepend( document.createTextNode('prepended!') );
$('div.even').prepend( '<strong>I SAID PREPENDED!</strong>' );
$('div').after( document.createElement('button') );
$('div').after( '<a href="#">test after</a>' );
$('p').before( document.createElement('hr') );
$('p').before( '<a href="#">test before</a>' );
$('p.hide').hide();
$('p.show').show();
$('p.show.two').hide();
$('p.hide.two').show();
$('body').append('<input type="checkbox" />');
console.log( $('input[type="checkbox"]').prop('checked') );
console.log( $('input[type="checkbox"]').prop('checked', true) );
console.log( $('p').haz('.two') );
// $('p').haz('.two', 'filter').wrap('<em></em>');

$('strong').wrap( document.createElement('em') );
$('strong').wrap( '<marquee scrollamount="10"></marquee>' );

</script>


</body>
</html>
