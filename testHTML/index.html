<!DOCTYPE html>
<html>
<head>
	<title>Quick Test</title>
	<style>
		#first {
			height: 50px;
		}
		.hide {
			display: none;
		}
		.show {
			display: block;
		}
		.odd {
			background: #f6f6f6;
			height: 100px;
		}
		.even {
			background: #ccc;
			height: 200px;
		}
		.test {
			border: 1px solid red;
		}
	</style>
</head>
<body>

<div id='first' class='odd test-text' title="something" style='background-color: #ff0000'>
	<div>Test</div>
</div>
<div class='even test-text'>
	<p>Test 2</p>
</div>
<div id='first' class='odd test-text-2' title="something" style='background-color: #ff0000'>Test Text<p>2</p></div>
<div class='odd third'></div>
<div class='even'></div>
<div class='odd'></div>
<div class='even'></div>

<p><strong>Test 1</strong></p>
<p id="second-p" ><strong>Test 2</strong></p>
<p><strong>Test 3</strong></p>
<p class='hide'>I'm hidden!</p>
<p class='show'>I'm visible!</p>
<p class='hide two'>I'm hidden!</p>
<p class='show two'>I'm visible!</p>

<script src='../dist/app.min.js'></script>

<script>
$('p.hide').removeClass('hide');
$('.test-text-2').text();
$('.test-text-2').text('<p>Test</p>');
$('div').text('butts');
</script>

</body>
</html>
